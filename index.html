<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">BRINQUEDOS QUE MARCAM ÉPOCA</h3>
                <p class="description">As mentes por trás das franquias de brinquedos mais icônicas da história discutem a ascensão - e às vezes queda - de suas criações de bilhões de dólares.</p>
            </div>
            <div class="buttons">
                <button role class="button">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR
                </button>
                <button role="button" class="button">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/350442483e.js" crossorigin="anonymous"></script>
</body>
</html>
